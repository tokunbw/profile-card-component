<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Profile Card Component</title>
	</head>
	<body>
		<main>
			<div class="profile-component">
				<img
					src="./images/bg-pattern-card.svg"
					alt="A block image"
					class="bg-card"
				/>

				<div class="img-container">
					<img
						src="./images/image-victor.jpg"
						alt="A smiling image of victor"
						class="image"
					/>
				</div>

				<div class="char-text-box">
					<p class="char-text">
						<strong>victor crest</strong> <span class="span">26</span>
					</p>
					<p class="char-location">london</p>
				</div>

				<div class="line"></div>
				<div class="media-info">
					<div class="stat-info">
						<p class="stat-number">80K</p>
						<p class="stat-text">followers</p>
					</div>
					<div class="stat-info">
						<p class="stat-number">803K</p>
						<p class="stat-text">likes</p>
					</div>
					<div class="stat-info">
						<p class="stat-number">1.4K</p>
						<p class="stat-text">photos</p>
					</div>
				</div>
			</div>
		</main>
	</body>
</html>

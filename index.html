<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Profile Card Component</title>
	</head>
	<body>
		<main>
			<div class="profile-component container">
				<img
					src="./images/bg-pattern-card.svg"
					alt="A block image"
					class="bg-card"
				/>

				<div class="img-container">
					<img
						src="./images/image-victor.jpg"
						alt="victor crest"
						class="img"
						aria-hidden="true"
					/>
				</div>

				<div class="char-text-box">
					<h3>victor crest <span class="span">26</span></h3>
					<p class="char-location">london</p>
				</div>

				<div class="line"></div>
				<div class="media-info">
					<ul class="stat-info">
						<li class="stat-number">80K</li>
						<li class="stat-text">followers</li>
					</ul>
					<ul class="stat-info">
						<li class="stat-number">803K</li>
						<li class="stat-text">likes</li>
					</ul>
					<ul class="stat-info">
						<li class="stat-number">1.4K</li>
						<li class="stat-text">photos</li>
					</ul>
				</div>
			</div>
		</main>
	</body>
</html>
